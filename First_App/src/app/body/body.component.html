<img src="https://egnatia-aviation.aero/wp-content/uploads/2022/03/featured.jpg" alt="hacker">

<p [innerText]="text"></p>
<input type="text" (input)="Change($event)">
<input (ngModel)="text"/>
<button [disabled]="allow" (click)="changeText()">Submit</button>


<p>{{prom|async}}</p>
<p>{{date | date:'short'| lowercase}}</p>

<input [(ngModel)]="category">
<div class="content">
 <div class="card" *ngFor="let product of Products|filter:category">
  <img src="{{product.image}}" alt="thumb">
  <p>{{product.name | uppercase}}</p>
  <p>{{product.description|Shorten:10}}</p>
  <p>{{product.price|currency:'$ ':'symbol':'3.0-0'}}</p>

 </div>
</div>
